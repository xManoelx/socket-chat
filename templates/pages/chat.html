<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ sala|title }} - ChatApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-chat.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>ChatApp - {{ sala|title }}</h1>
        </div>
        <div class="nav-links">
            <a href="/homepage?user={{ username }}">← Voltar</a>
            <a href="/rooms">Salas</a>
            <a href="/about">Sobre</a>
            <a href="/logout">Sair</a>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-info">
            <span>Usuário: {{ username }}</span>
            <span>Sala: {{ sala|title }}</span>
            <span>Online nesta sala: <span id="room-users-count">0</span></span>
        </div>
        
        <div class="messages-container" id="messages">
            <div class="welcome-message">
                Bem-vindo ao chat {{ sala|title }}! Comece a conversar.
            </div>
        </div>
        
        <div class="message-form-container">
            <form id="messageForm" class="message-form">
                <input type="text" id="messageInput" class="message-input" 
                       placeholder="Digite sua mensagem..." autocomplete="off" required>
                <button type="submit" class="send-button">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script>
        const username = "{{ username }}";
        const room = "{{ sala }}";
        
        // Conectar ao SocketIO
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        
        // Quando conectar, entrar na sala
        socket.on('connect', function() {
            socket.emit('join_room', {
                'username': username,
                'room': room
            });
        });
        
        // Quando sair da página, deixar a sala
        window.addEventListener('beforeunload', function() {
            socket.emit('leave_room', {
                'username': username,
                'room': room
            });
        });
        
        // Receber mensagens da sala
        socket.on('message', function(data) {
            if (data.room === room) {
                const messagesDiv = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const time = new Date().toLocaleTimeString('pt-BR', {
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-username">${data.username}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${data.message}</div>
                `;
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });
        
        // Usuário entrou na sala
        socket.on('user_joined', function(data) {
            if (data.room === room) {
                document.getElementById('room-users-count').textContent = data.users_in_room.length;
                
                const messagesDiv = document.getElementById('messages');
                const systemMessage = document.createElement('div');
                systemMessage.className = 'system-message';
                systemMessage.textContent = `${data.username} entrou na sala`;
                messagesDiv.appendChild(systemMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });
        
        // Usuário saiu da sala
        socket.on('user_left', function(data) {
            if (data.room === room) {
                document.getElementById('room-users-count').textContent = data.users_in_room.length;
                
                const messagesDiv = document.getElementById('messages');
                const systemMessage = document.createElement('div');
                systemMessage.className = 'system-message';
                systemMessage.textContent = `${data.username} saiu da sala`;
                messagesDiv.appendChild(systemMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });
        
        // Enviar mensagem
        document.getElementById('messageForm').onsubmit = function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                socket.emit('message', {
                    'username': username,
                    'message': message,
                    'room': room
                });
                messageInput.value = '';
            }
        };
    </script>
</body>
</html>
